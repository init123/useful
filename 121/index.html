<style>

/* reset */
html, body, div, span, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, address, big, cite, code, del, em, img, ins, kbd,
small, strong, sub, sup, b, u, i, dl, dt, dd, ol, ul, li,
fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video, input {margin: 0;padding: 0;border: none;outline:0;font-size: 100%;font: inherit;vertical-align: baseline;}

html, body{ -webkit-user-drag: none; -webkit-text-size-adjust: 100%;}
a{text-decoration: none;}
input{-webkit-user-modify: read-write-plaintext-only;}
a,input,button,textarea,fieldset,ul,span,i{-webkit-tap-highlight-color: rgba(255,255,255,0);}
input[type='text'] ,textarea ,fieldset{border: none;outline: none;}
textarea{ overflow:auto;resize:none;}
body, h1, h2, h3, h4, h5, h6, input[type='text'], textarea{font-family : "Helvetica Neue",Helvetica,STHeiTi,"Microsoft YaHei",sans-serif;}
html, body, form, fieldset, p, div, h1, h2, h3, h4, h5, h6 {-webkit-text-size-adjust: none;}
a, img {-webkit-touch-callout: none; /*  */ }
article, aside, details, figcaption,figure, footer, header, hgroup, menu, nav, section {display: block;}
ol, ul, ol li, ul li{list-style:none;}
table {border-collapse: collapse;border-spacing: 0;}

/* function */
.fcb:before,.fcb:after{content: '';display:table;}
.fcb:after{clear:both;}
.fib{display:inline-block;}
.fdn{display:none;}
.fet{display:inline-block;word-wrap:break-word;overflow-x:hidden;overflow-y:auto;-webkit-user-modify:read-write-plaintext-only;outline:0;}

/* model */
.mask{position:fixed;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0, .5);width:100%;height:100%;z-index:900;display:none;}

#m1-45 {background-color: #e8e8ea; height: 3000px;}
#m1-45 .main{padding: 4.5%;}
#m1-45 .main ul{width: 98%;border:1px solid #fff; background-color: #fff;border-radius:.45em;font-size: 1em;padding:1em 0;margin-bottom: 15px;}
#m1-45 .main ul li:nth-child(1){float: left;width: 32%;text-align: right;color: #7a7a7a;line-height: 1.3em;}
#m1-45 .main ul li:nth-child(1) i{display: inline-block;color: #fb2b29;padding:0 4px;}
#m1-45 .main ul li:nth-child(2){float: right;width: 66%;}
#m1-45 .main ul li:nth-child(2) a{color:#252525;display:block;width:90%;padding-right:5%;background:url(m1.021.png) no-repeat 100% 50%;background-size:.8em;}
#m1-45 .main em{width:90%;font-size:1em;color:#ccc;padding:0;line-height:1.3em;min-height:1.3em;}

#m1-45 .main h6{background-color: #e8e8ea;text-align: center;padding: 15px 0 0 0;border-color:#e8e8ea;}
#m1-45 .main h6 a{width: 100%;background-color: #fe6b0c;border-radius:.45em;color: #fff;font-size: 1.2em;line-height:3em;}

/* region */ 
.m-region{position:fixed;top:25%;width:100%;background-color:#fff;display:none;height:290px;/*290=50+40+(40x2+40x2+40)*/z-index: 992;}
.m-region h6{color:#fe6b0c;border-bottom:1px solid #fe6b0c;padding:8px;line-height:33px;}/*50=33+8x2+1*/
.m-region h6 a{display:block;width: 4em;background-color: #fe6b0c;float: right;text-align:center;color: #fff;line-height:2em;border-radius: .25em;}
.m-region h5{background-color: #e4e5e9;height:40px;line-height:40px;font-size:18px;color:#6d6e72;}/*40*/
.m-region h5 span{display:inline-block;width:33.3%;text-align:center;}
.m-region h4{position:absolute;background-color: #ccc;top:170px;/*170=50+40+(40x2)*/z-index:9;width:100%;height:40px;}
.m-region div{position: absolute;top:90px;width:33.3%;height:200px;/*200=40x2+40x2+40*/overflow:hidden;z-index: 992;}
.m-region div:nth-of-type(1){left:0%;}
.m-region div:nth-of-type(2){left:33.3%;}
.m-region div:nth-of-type(3){left:66.6%;}
.m-region div ul{list-style:none;padding:0;margin:0;width:100%;}
.m-region div ul li{line-height:40px;height:40px;font-size:16px;text-align:center;width:100%;overflow:hidden;white-space:nowrap;word-wrap:normal;text-overflow:ellipsis;}

/* birth */ 
.m-birth{position:fixed;top:25%;width:100%;background-color:#fff;display:none;height:290px;/*290=50+40+(40x2+40x2+40)*/z-index: 992;}
.m-birth h6{color:#fe6b0c;border-bottom:1px solid #fe6b0c;padding:8px;line-height:33px;}/*50=33+8x2+1*/
.m-birth h6 a{display:block;width: 4em;background-color: #fe6b0c;float: right;text-align:center;color: #fff;line-height:2em;border-radius: .25em;}
.m-birth h5{background-color: #e4e5e9;height:40px;line-height:40px;font-size:18px;color:#6d6e72;}/*40*/
.m-birth h5 span{display:inline-block;width:33.3%;text-align:center;}
.m-birth h4{position:absolute;background-color: #ccc;top:170px;/*170=50+40+(40x2)*/z-index:9;width:100%;height:40px;}
.m-birth div{position: absolute;top:90px;width:33.3%;height:200px;/*200=40x2+40x2+40*/overflow:hidden;z-index: 992;}
.m-birth div:nth-of-type(1){left:0%;}
.m-birth div:nth-of-type(2){left:33.3%;}
.m-birth div:nth-of-type(3){left:66.6%;}
.m-birth div ul{list-style:none;padding:0;margin:0;width:100%;}
.m-birth div ul li{line-height:40px;height:40px;font-size:16px;text-align:center;width:100%;overflow:hidden;white-space:nowrap;word-wrap:normal;text-overflow:ellipsis;}

</style>
</head>

var init = {0:['31', '上海市'], 1:['3101', '上海市'], 2:['310101', '黄浦区']};

// 匿名选择器
var GC = function(c){ return document.querySelector(c); };
var GI = function(i){ return document.getElementById(i); };

// 选择地区弹窗开启 & 确定地区关闭弹窗
GI('j-slt-region').addEventListener('touchend', showRegion, false);
GI('j-sure-region').addEventListener('touchend', closeRegion, false);

// [函数] 选择地区弹窗开启
function showRegion(){

    // 省级 & 市级 & 县级HTML
    GC(jFst).innerHTML = obRegion.createOptions(cfg[1], obRegion.prov);
    GC(jScd).innerHTML = obRegion.createOptions(cfg[1], obRegion.retSubDataById(init[0][0]));
    GC(jThd).innerHTML = obRegion.createOptions(cfg[1], obRegion.retSubDataById(init[1][0]));

    // 开启 遮罩 & 选择的弹窗
    GI('j-region-pop').style.display = 'block';
    GI('j-fix').style.display = 'block';

    // 省级 滑动
    eleFst = new zTransform(jFst, { spacing : cfg[0], step : cfg[1], then : obRegion.retIndex(init[0][0]),
        complete : function (i){

            // 级联 市级
            var el = document.querySelector(jFst + ' > li:nth-child('+ (i + 1) +')');
            var pid = el.getAttribute('data-id'), ptxt = el.textContent;
            var psub = obRegion.retSubDataById(pid);
            GC(jScd).innerHTML = obRegion.createOptions(cfg[1], psub);
            eleScd.reFresh();
            
            // 级联 县级[存在则显示，反之隐藏]
            var carr = obRegion.retFirst(psub);
            var cid = carr[0], ctxt = carr[1];
            var csub = obRegion.retSubDataById(cid);
            var sel = document.querySelector(jThd);
            if(csub){
                sel.innerHTML = obRegion.createOptions(cfg[1], csub);
                sel.style.display = 'block';
                eleThd.reFresh();
                var aarr = obRegion.retFirst(csub);
                var aid = aarr[0], atxt = aarr[1];
            }else{
                sel.style.display = 'none';
                var aid = '', atxt = '';
            }

            init = {0:[pid, ptxt], 1:[cid, ctxt], 2:[aid, atxt]};
        }
    });

    // 市级 滑动
    eleScd = new zTransform(jScd, { spacing : cfg[0], step : cfg[1], then : obRegion.retIndex(init[1][0]),
        complete : function(i){

            // 级联 县级[存在则显示，反之隐藏]
            var el = document.querySelector(jScd + ' > li:nth-child('+ (i + 1) +')');
            var cid = el.getAttribute('data-id');
            init[1] = [cid, el.textContent];
            var csub = obRegion.retSubDataById(cid);
            var sel = document.querySelector(jThd);
            if(csub){
                sel.innerHTML = obRegion.createOptions(cfg[1], csub);
                sel.style.display = 'block';
                eleThd.reFresh();
                var aarr = obRegion.retFirst(csub);
                init[2] = [aarr[0], aarr[1]];
            }else{
                sel.style.display = 'none';
                init[2] = ['', ''];
            }
        }
    });

    // 县级 滑动
    eleThd = new zTransform(jThd, { spacing : cfg[0], step : cfg[1], then : obRegion.retIndex(init[2][0]),
        complete : function(i){
            var el = document.querySelector(jThd + ' > li:nth-child('+ (i + 1) +')');
            init[2] = [el.getAttribute('data-id'), el.textContent];
        }
    });
}

// [函数] 确定地区关闭弹窗
function closeRegion(event){

    // 关闭 遮罩 & 选择的弹窗
    GI('j-region-pop').style.display = 'none';
    GI('j-fix').style.display = 'none';

    // 注: 解锁DOM滚动条
    eleFst.removeDocLit();
    eleScd.removeDocLit();
    eleThd.removeDocLit();

    // 组合值
    var _txt = [], _val = [];
    for(var i in init){
        var rs = init[i];
        if(rs[0] != '' && rs[1] != ''){
            _txt.push(rs[1]);
            _val.push(rs[0]);
        }
    }

    // 赋值
    GI('j-slt-region').innerHTML = _txt.join('/');
    GC('.j-val-region').value = _val.join('|') + ',' + _txt.join('|');

    // 防止穿透
    event.preventDefault();
}

/* ----------------------------- */

// 预定义变量
var eleYear, eleMonth, eleDay;
var jYear = '.j-year', jMonth = '.j-month', jDay = '.j-day';
var cfgs = [40, 2]; // 此处修改需要修改对应的CSS值
var dft = ['2015', '01', '01'];

// 匿名选择器
var GC = function(c){ return document.querySelector(c); };
var GI = function(i){ return document.getElementById(i); };

// 选择地区弹窗开启 & 确定地区关闭弹窗
GI('j-slt-birth').addEventListener('touchend', showBirth, false);
GI('j-sure-birth').addEventListener('touchend', closeBirth, false);

// [函数] 选择地区弹窗开启
function showBirth(){

    // 省级 & 市级 & 县级HTML
    GC(jYear).innerHTML = createBirthOption(cfgs[1], 1900, 2020);
    GC(jMonth).innerHTML = createBirthOption(cfgs[1], 1, 12);
    GC(jDay).innerHTML = createBirthOption(cfgs[1], 1, 31);

    // 开启 遮罩 & 选择的弹窗
    GI('j-birth-pop').style.display = 'block';
    GI('j-fix').style.display = 'block';

    // 年份 滑动
    eleYear = new zTransform(jYear, { spacing : cfgs[0], step : cfgs[1],
        complete : function (i){

            // 获取值
            var el = GC(jYear + ' > li:nth-child('+ (i + 1) +')');
            var val = el.textContent;

            var _y = parseInt(val, 10), _m = parseInt(dft[1], 10);
            var _d = retDays(_y, _m);

            // 2月特殊处理
            if(_m === 2){

                GC(jDay).innerHTML = createBirthOption(cfgs[1], 1, _d);
                eleDay.reFresh();

                // 存储天
                dft[2] = '01';
            }

            // 存储年份
            dft[0] = val;
        }
    });

    // 月份 滑动
    eleMonth = new zTransform(jMonth, { spacing : cfgs[0], step : cfgs[1],
        complete : function(i){

            // 获取值
            var el = GC(jMonth + ' > li:nth-child('+ (i + 1) +')');
            var val = el.textContent;

            // 级联天
            var _y = parseInt(dft[0], 10), _m = parseInt(val, 10);
            var _d = retDays(_y, _m);
            GC(jDay).innerHTML = createBirthOption(cfgs[1], 1, _d);
            eleDay.reFresh();

            // 存储天
            dft[2] = '01';

            // 存储月份
            dft[1] = val;
        }
    });

    // 日期 滑动
    eleDay = new zTransform(jDay, { spacing : cfgs[0], step : cfgs[1],
        complete : function(i){
            
            // 存储值
            dft[2] = GC(jDay + ' > li:nth-child('+ (i + 1) +')').textContent;
        }
    });
}

function createBirthOption(n, st, ed, chr){
    
    var _html = '';
    var _prov = obRegion.area;

    chr = chr || 'li';
    
    var _ext = '';
    for(var x = 0; x < n; x++){
        _ext += '<'+ chr +' data-id="0">&nbsp;</'+ chr +'>';
    }

    for(var st; st <= ed; st++){
        var _sfx = st < 10 ? '0' : '';
        _html += '<'+ chr +'>'+ _sfx + '' + st +'</'+ chr +'>';
    }

    return _ext + _html + _ext;
}

// 返回当月天数(涉及闰年)
function retDays(y, m){

    m = parseInt(m, 10);

    var d = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][m-1];

    if(m === 2){
        y = parseInt(y, 10);
        var x = 0;
        if(( y%4 == 0 && y%100 != 0) || (y%100 == 0 && y%400 == 0)) x = 1;
        if(x === 1) d = 29;
    }

    return d;
}

// [函数] 确定地区关闭弹窗
function closeBirth(event){

    // 关闭 遮罩 & 选择的弹窗
    GI('j-birth-pop').style.display = 'none';
    GI('j-fix').style.display = 'none';

    // 注: 解锁DOM滚动条
    eleYear.removeDocLit();
    eleMonth.removeDocLit();
    eleDay.removeDocLit();

    // 赋值
    GI('j-slt-birth').innerHTML = dft.join('-');

    // 防止穿透
    event.preventDefault();
}

// 模拟 placeholder
var _note = ['请输入姓名(2-30位)', '请输入手机号码', '请输入详细地址(2-20位)','请输入邮政编码'];
var _txa = $('.j-tag-txa');
_txa.each(function(i){
    $(this).text(_note[i]);
}).focus(function(){
    var _this = $(this), _i = _txa.index(_this);
    _this.parent().parent().css({'border-color':'#cdced0'});
    if(_this.text() == _note[_i]) _this.text('').css({'color':'#3d3d3d'});
}).blur(function(){
    var _this = $(this), _i = _txa.index(_this);
    if(_this.text() == '') _this.text(_note[_i]).css({'color':'#999'}).parent().parent().css({'border-color':'#fff'});
}).tap(function(){
    $(this).focus();
});
</script>
