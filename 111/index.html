<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>基于jQuery的模拟placeholder效果</title>
    <script src="../jquery.1.8.3.min.js"></script>
	<link rel="stylesheet" href="../reset.css" />
    <style>
    .txt{height:17px;line-height:17px;padding:4px;border:1px solid #e1e2e3;font-size:13px;color:#666;}
	.pwd1{background:url(pwd1-bg.png) no-repeat 5px 50%;}
    .phd-on{color:#a9a9a9;}
    </style>
</head>
<body>

<div style="padding:50px;font-size:16px">
	<h2>模拟placeholder效果 只针对于 IE9&--版本</h2><br /><br />
	<input type="text" id="j-name" class="txt" placeholder="请输入账号" /><br /><br />
	<input type="password" class="txt" data-phd="pwd1" placeholder="请输入密码" />

</div>

<script>
$(function(){
	
	$('#j-name').blur(function(){
		var _this = $(this), _phd = _this.attr('placeholder'), _val = _this.val();
		if(_phd === _val){
			console.log('');
		}else{
			console.log(_val);
		}
	});
});
</script>

<script src="jquery.placeholder.js"></script>
</body>
</head>
