<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>RunJs - demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
<script src="../jquery.1.8.3.min.js"></script>
<style>
body{
	margin:50px; background-color:#2C3437;
}
.content{
	display:inline-block;
	width:350px;
	height:300px;
	margin-right:-4px;
}
.play{
	cursor:pointer;
	background-color:#060;
}
div>div{
	display:block;
	height:20px;
}
div>div>div{
	width:16px;
	height:16px;
	background-color:#FFF;
	display:inline-block;
	float:right;
	margin:2px;
}
</style>
</head>

<body>

<div class='content'>
	<div style='padding-right:40px'>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div style='padding-right:20px'>
		<div></div>
		<div></div>
		<div style='margin-right:122px'></div>
	</div>
	<div>
		<div></div>
		<div></div>
		<div style='margin-right:142px'></div>
	</div>
	<div>
		<div></div>
		<div style='margin-right:82px' class="play"></div>
		<div class="play"></div>
		<div style='margin-right:42px'></div>
	</div>
	<div>
		<div></div>
		<div style='margin-right:62px' class="play"></div>
		<div class="play"></div>
		<div class="play"></div>
		<div style='margin-right:42px'></div>
	</div>
	<div>
		<div></div>
		<div style='margin-right:42px' class="play"></div>
		<div class="play"></div>
		<div class="play"></div>
		<div class="play"></div>
		<div style='margin-right:42px'></div>
	</div>
	<div>
		<div></div>
		<div style='margin-right:62px' class="play"></div>
		<div class="play"></div>
		<div class="play"></div>
		<div style='margin-right:42px'></div>
	</div>
	<div>
		<div></div>
		<div style='margin-right:82px' class="play"></div>
		<div class="play"></div>
		<div style='margin-right:42px'></div>
	</div>
	<div>
		<div style='margin-right:22px'></div>
		<div style='margin-right:142px'></div>
	</div>
	<div>

	</div>

	</div>
	<div>

	</div>    
	<div>
		<div></div>

		<div style='margin-right:142px'></div>
	</div>      
	<div>
		<div></div>
		<div style='margin-right:162px'></div>
	</div>
</div>

<script>

$(function(){

	animate();

	var play = $('.play');
	play.mouseover(function(){ play.css({'background-color':'#A55'}); }).mouseout(function(){ play.css({'background-color':'#060'}); }).click(animate);

});

function animate(){

	$('div > div > div').each(function(){

		var _this = $(this), _wait = Math.floor((Math.random() * 3000) + 1);
		_this.css({ position: 'relative', top: -200, opacity: 0 }).delay(_wait).animate({ top: 0, opacity: 1 }, 1000);

	});
}
</script>
</body>
</html>
