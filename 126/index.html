<!DOCTYPE html>
<html>  
<head>  
<meta charset="utf-8" />  
<title>SeaJs - Demo</title>  
<style>
body{font: 14px Consolas;}
.m-area{width:200px;height:200px;background-color:#ccc;position:relative;display:none;}  
.m-scale{width:30px;height:30px;background-color:#bbb;position:absolute;right:0;bottom:0;cursor:pointer;}
.m-btn{width:40px;text-align:center;background-color:#69f;color:#fff;padding:5px 10px;display:block;text-decoration:none;margin-bottom:30px;}
.m-drag{ width:100px;height:100px;background-color:#ccc;position:absolute;right:30px;top:50px;cursor:pointer;display:none;}  
</style>  
<script src="./js/sea.js"></script>  
<script>seajs.use('./js/main');</script>  
</head>  
<body>
<a href="javascript:void(0);" class="m-btn" id="j-btn">Click</a>

<div id="j-area" class="m-area"><div class="m-scale" id="j-scale"></div></div>

<div class="m-drag" id="j-drag"></div>
</body>  
</html>
